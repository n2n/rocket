
<div class="table-responsive">
	<table class="table table-hover rocket-table">
		<thead>
			<th>Id</th>
			<th>Benutzername</th>
			<th>Name</th>
			<th>E-Mail</th>
			<th>Zugriffstyp</th>
			<th>Werkzeuge</th>
		</thead>

		<tr *ngFor="let user of users">
			<td>{{ user.id }}</td>
			<td>{{ user.username }}</td>
			<td>{{ user.fullname }}</td>
			<td>{{ user.email }}</td>
			<td>{{ user.power }}</td>
			<td>
				<div class="rocket-simple-commands">
					<a *ngIf="isEditable(user)" routerLink="/users/detail/{{ user.id }}" 
							class="btn btn-warning rocket-important">
						<i class="fa fa-pencil-alt"></i>
						<span>{{ 'edit_txt' | translate }}</span>
					</a>
				</div>
			</td>
		</tr>
	</table>
</div>
