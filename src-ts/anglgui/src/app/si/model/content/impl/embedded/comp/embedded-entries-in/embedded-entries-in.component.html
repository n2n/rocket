<div>
	<div *ngFor="let embeStructure of embeStructures">
		<rocket-si-add-past *ngIf="!toOne" [disabled]="maxReached" [obtainer]="obtainer"
				(newEntry)="model.addBefore(embeStructure, $event)"></rocket-si-add-past>	

		<rocket-embedded-entry [embeStructure]="embeStructure"></rocket-embedded-entry>
	</div>
	
	<rocket-si-add-past *ngIf="!toOne || !maxReached" [disabled]="maxReached" [obtainer]="obtainer"
			(newEntry)="model.add($event)"></rocket-si-add-past>
</div>
