<div class="d-flex">

	<div class="">
		<div style="height: 400px">
			<img #img [src]="model.getSiFile().url" style="display: block; max-width: 100%;" />
		</div>

		<div *ngIf="originalActive">
			<button (click)="imageSrc.toggleCropping()" class="btn btn-secondary" [class.active]="cropping"><i class="fa fa-crop"></i></button>
			<button (click)="imageSrc.rotateCcw()" class="btn btn-secondary"><i class="fa fa-rotate-left"></i></button>
			<button (click)="imageSrc.rotateCw()" class="btn btn-secondary"><i class="fa fa-rotate-right"></i></button>
		</div>
	</div>
	<div>
		<div>
			<button class="btn btn-secondary d-flex justify-content-start align-items-center w-100" 
					[class.active]="originalActive" (click)="switchToOriginal()">
				<div class="d-flex justify-content-center align-items-center" style="width: 50px">
					<div #originalPreview style="max-height: 50px; height: 50px; width: 50px; max-width: 50px; overflow: hidden;"></div>
				</div>
				<div style="height: 50px">
					<div>{{ 'original_image_txt' | translate }}</div>
					
					<div>with / height</div>
				</div>
			</button>
		</div>
		<div>
			<h3>Bild-Versionen</h3>
			<ul class="rocket-image-dimensions list-unstyled">
				<li *ngFor="let thumbRatio of thumbRatios" class="rocket-image-version rocket-image-ratio">
					<button class="btn btn-secondary d-flex" (click)="switchToThumbRatio(thumbRatio)" 
							[class.active]="currentThumbRatio === thumbRatio" [disabled]="!thumbRatio.hasBaseImageCut()">
						<div *ngIf="thumbRatio.hasBaseImageCut()" 
								class="d-flex justify-content-center align-items-center">
							<div rocketImagePreview [thumbRatio]="thumbRatio"
									style="max-height: 50px; height: 50px; width: 50px; max-width: 50px; overflow: hidden;"></div>
						</div>
						<div>
							{{ thumbRatio.width }} / {{ thumbRatio.height }}
						</div>
					</button>
					
					<span class="rocket-image-low-res">low res</span>

					<ul>
						<ng-container *ngFor="let imageDimension of thumbRatio.imageDimensions">
							<li class="rocket-image-version">
								<button (click)="switchToImageDimension(thumbRatio, imageDimension)" class="d-flex">
									<div *ngIf="thumbRatio.hasIndividualImageCut(imageDimension)"
											class="d-flex justify-content-center align-items-center">
										<div rocketImagePreview [thumbRatio]="thumbRatio" [imageDimension]="imageDimension"></div>
									</div>
									<div>
										<div>{{ imageDimension.name }}</div>
										<div>keine Beschreibung</div>
									</div>
								</button>

								<span class="rocket-image-low-res">low res</span>
							</li>
						</ng-container>
					</ul>
				</li>
			</ul>
		</div>
		
	</div>
</div>
