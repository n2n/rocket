
<div *ngIf="!blocked" class="input-group">
	<button class="btn btn-secondary" type="button" (click)="setUnblocked(false)">
		<i class="fas fa-times"></i>
	</button>
	<input [type]="type" class="form-control" [(ngModel)]="rawPassword" 
				[maxlength]="model.getMaxlength()" (focus)="model.onFocus()" (blur)="model.onBlur()"/>
	<button class="btn btn-secondary" type="button" (click)="changeType()">
		<i *ngIf="!passwordVisible"  class="fas fa-eye"></i>
		<i *ngIf="passwordVisible" class="fas fa-eye-slash"></i>
	</button>
	<button class="btn btn-secondary" type="button" (click)="applyGeneratedPassword()">
		{{ 'generate_password_txt' | translate }}
	</button>
</div>

<div *ngIf="blocked" class="input-group">
	<button class="btn btn-secondary" type="button" (click)="setUnblocked(true)">
		<i class="fas fa-pencil-alt"></i>
	</button>
	<input type="password" disabled class="form-control" [(ngModel)]="rawPassword" />
</div>

<rocket-field-messages *ngIf="model.getMessages().length > 0" [model]="model"></rocket-field-messages>
