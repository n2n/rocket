<ng-container *ngIf="siMaskQualifier">
	<i *ngIf="showIcon" [class]="siMaskQualifier.iconClass"></i>&nbsp;<span *ngIf="showName">{{ siMaskQualifier.name }}</span>
</ng-container>

<ng-container *ngIf="siEntryQualifier">
	<span *ngIf="showIdName && siQualifier.idName !== null">{{ siQualifier.idName }}</span>
</ng-container>
