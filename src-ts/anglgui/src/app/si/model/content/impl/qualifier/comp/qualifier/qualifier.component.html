<ng-container *ngIf="siTypeQualifier">
	<i *ngIf="showIcon" [class]="siTypeQualifier.iconClass"></i>&nbsp;<span *ngIf="showName">{{ siTypeQualifier.name }}</span>
</ng-container>

<ng-container *ngIf="siEntryQualifier">
	<span *ngIf="showIdName && siQualifier.idName !== null">{{ siQualifier.idName }}</span>
</ng-container>
