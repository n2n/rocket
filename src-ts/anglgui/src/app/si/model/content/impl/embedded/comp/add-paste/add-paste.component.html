<div class="rocket-add-paste">
	<div>
		<button type="button" class="btn btn-block btn-secondary" [disabled]="disabled" (click)="togglePopup()">
			{{ 'common_add_label' | translate }}

			<div *ngIf="loading" class="rocket-loader"></div>
		</button>
	</div>

	<div *ngIf="popupOpen && !loading" class="rocket-multi-type-menu">
		<input *ngIf="searchable" type="search" />

		<rocket-qualifier-tiling [siMaskQualifiers]="addables" [siEntryQualifiers]="pastables"
				(sTypeSelected)="chooseAddable($event)" (sEntrySelected)="choosePastable($event)">
		</rocket-qualifier-tiling>
	</div>

</div>
