<div *ngIf="type != 'reduced'" class="rocket-add-paste" [class.rocket-reduced]="type == 'reduced'">
	<div>
		<button type="button" class="btn btn-block btn-secondary" [disabled]="loading" (click)="add()">
			<span *ngIf="isAddLoading()" class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true">
				[@tomekk: mach da einen loader]
			</span>	
			
			{{ 'common_add_label' | translate }}
		</button>
		
		<ul *ngIf="addablesVisible" class="rocket-multi-type-menu">
			<li *ngFor="let siQualifier of addables">
				<button type="button" (click)="choose(siQualifier.type)" [disabled]="loading">
					<rocket-ui-qualifier [siQualifier]="siQualifier" [showIdName]="false"></rocket-ui-qualifier>
				</button>
			</li>
		</ul>
	</div>
	
	<div *ngIf="pastablesAvailable">
		<button type="button" class="btn btn-block btn-secondary" (click)="pastablesVisible != pastablesVisible">
			{{ 'common_past_label' | translate }}
		</button>
		
		<ul *ngIf="pastablesVisible" class="rocket-multi-type-menu">
			<li *ngFor="let siQualifier of pastables">
				<button *ngIf="isSiTypeAllowed(siQualifier.type); else disabledPaste" type="button" (click)="paste(siQualifier)"
						[disabled]="loading">
					<span *ngIf="isPasteLoading(siQualifier)" class="spinner-grow spinner-grow-sm" role="status" 
							aria-hidden="true">[@tomekk: mach da einen loader]</span>
						
					<rocket-ui-qualifier siQualifier="siQualifier"></rocket-ui-qualifier>
				</button>
				
				<button #disabledPaste type="button" disabled>
					<rocket-ui-qualifier siQualifier="siQualifier"></rocket-ui-qualifier>
					<i class="fas fa-ban"></i>
				</button>
			</li>
		</ul>
	</div>
</div>

<div *ngIf="type == 'tiles'" class="rocket-add-paste rocket-tiles">
	<ng-container *ngFor="let siType of allowedSiType">
		<button type="button" (click)="addBySiType(siType)" [disabled]="loading">
			<span *ngIf="isAddLoading(siType)" class="spinner-grow spinner-grow-sm" role="status" 
					aria-hidden="true">[@tomekk: mach da einen loader]</span>
				
			<rocket-ui-qualifier siType="siType" [showIdName]="false"></rocket-ui-qualifier>
		</button>
	</ng-container>
	
	<ng-container *ngFor="let siQualifier of pastables">
		<button *ngIf="isSiTypeAllowed(siQualifier.type)" type="button" (click)="paste(siQualifier)"
				[disabled]="loading">
			<span *ngIf="isPasteLoading(siQualifier)" class="spinner-grow spinner-grow-sm" role="status" 
					aria-hidden="true">[@tomekk: mach da einen loader]</span>
				
			<rocket-ui-qualifier siQualifier="siQualifier"></rocket-ui-qualifier>
		</button>
	</ng-container>
</div>
