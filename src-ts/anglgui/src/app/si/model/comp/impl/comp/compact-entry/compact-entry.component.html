
<div *ngIf="!siContent.entry" class="rocket-loader"></div>

<ng-container *ngIf="siContent.entry">
	<div *ngFor="let siFieldDeclaration of siContent.getFieldDeclarations()">
		<ng-template rocketUiContent 
				[siStructure]="siStructure"
				[siContent]="siContent.entry.selectedTypeBuildup.getFieldById(siFieldDeclaration.fieldId).getContent()">
		</ng-template>
	</div>
</ng-container>
