
<div *ngIf="!siLayer.main" class="rocket-layer-toolbar">
	<button class="btn btn-warning" (click)="siLayer.dispose()">
		<i class="fa fa-times"></i>
	</button>
</div>

<ng-container *ngIf="!siLayer.currentZone; else siZoneContent">
	<div class="rocket-loader"></div>
</ng-container>

<ng-template #siZoneContent>
	<rocket-ui-zone [siZone]="siLayer.currentZone" class="rocket-zone"></rocket-ui-zone>
</ng-template>
