
<div class="input-group">
    <input type="text"
            class="form-control"
            #dp="bsDatepicker"
            bsDatepicker
            [ngModel]="date" (ngModelChange)="selectDate($event)">

    <div class="input-group-append">
        <button class="btn btn-secondary" (click)="dp.toggle()" type="button">[calendar item]</button>
    </div>
</div>
