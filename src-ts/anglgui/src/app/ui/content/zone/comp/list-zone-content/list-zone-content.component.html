
<table class="table table-hover rocket-table">
	<thead>
		<tr>
			<th *ngFor="let siFieldDeclaration of listSiZone.siFieldDeclarations">
				{{ siFieldDeclaration.label }}
			</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let siEntry of listSiZone.siEntries">
			<td *ngFor="let siField of pickSiFields(siEntry)">
				field
			</td>
		</tr>
	</tbody>
</table>

<div class="rocket-zone-commands">

	<div class="rocket-aside-commands">
		<rocket-ui-pagination></rocket-ui-pagination>
	</div>
</div>
