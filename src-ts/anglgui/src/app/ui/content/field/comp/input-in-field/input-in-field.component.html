<div [class.input-group]="grouped">
	<div *ngIf="model.getPrefixAddons().length > 0" class="input-group-prepend">
		<rocket-crumb-group *ngFor="let crumbGroup of model.getPrefixAddons()" 
				[siCrumbGroup]="crumbGroup" class="input-group-text">
		</rocket-crumb-group>
	</div>

	<input [type]="model.getType()" class="form-control" id="name" [(ngModel)]="value"
			[maxlength]="model.getMaxlength()" [min]="model.getMin()" [max]="model.getMax()" [step]="model.getStep()"
			#input="ngModel" />

	<div *ngIf="model.getPrefixAddons().length > 0" class="input-group-append">
		<rocket-crumb-group *ngFor="let crumbGroup of model.getSuffixAddons()" 
				[siCrumbGroup]="crumbGroup" class="input-group-text">
		</rocket-crumb-group>
	</div>
</div>
		
<div *ngIf="model.getMessages().length > 0" class="rocket-message-error">
	<rocket-ui-message *ngFor="let message of model.getMessages()" [message]="message"></rocket-ui-message>
</div>
