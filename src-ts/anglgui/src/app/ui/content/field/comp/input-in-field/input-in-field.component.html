<input type="text" class="form-control" id="name" [(ngModel)]="value"
		[required]="mandatory" [minlength]="minlength" [maxlength]="maxlength"
		#input="ngModel" />
		
<div *ngIf="model.getMessages().length > 0" class="rocket-message-error">
	<div *ngFor="let message of model.getMessages()">
		{{ message }}
	</div>
</div>
