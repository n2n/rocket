<div *ngFor="let siEmbeddedEntry of model.getValues()">
	<div class="rocket-impl-summary">
		<div class="rocket-impl-handle"><i class="fa fa-bars"></i></div>
		
		<rocket-ui-qualifier [siQualifier]="siEmbeddedEntry.entry.qualifier" [showIdName]="false"
				class="rocket-impl-content-type"></rocket-ui-qualifier>
		
		<rocket-ui-structure *ngIf="siEmbeddedEntry.summaryStructure" class="rocket-impl-content" 
				[siStructure]="siEmbeddedEntry.summaryStructure">
			<div controls>
				controls huii
			</div>		
		</rocket-ui-structure>
				
		<div class="rocket-simple-commands">
			<button class="btn btn-warining">
				<span>{{ 'common_edit_label' | translate }}</span>
				<i class="fa fa-pencil"></i>
			</button>
			
			<button class="btn btn-danger">
				<span>{{ 'common_delete_label' | translate }}</span>
				<i class="fa fa-trash-o"></i>
			</button>
		</div>
	</div>
	
	<rocket-ui-structure [siStructure]="siEmbeddedEntry.structure"></rocket-ui-structure>
</div>
